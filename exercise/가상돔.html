<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>가상 돔</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
	<div id="root"></div>

	<script type="text/babel">
		// js로 만들어보는 돔
		function GreetingJS({ name }) {
			const h1 = document.createElement('h1');
			h1.classList.add('greeting');

			h1.appendChild(document.createTextNode('Hello '));

			const elI = document.createElement('i');
			elI.appendChild(document.createTextNode(name));

			h1.appendChild(elI);

			h1.appendChild(document.createTextNode('. Welcome!'));

			return h1;

			// const h1 = document.createElement('div');
			// h1.innerHTML = `
			// <h1 class="greeting">
			// 	Hello <i>${name}</i>. Welcome!
			// </h1>
			// `
			// return h1;

		}

		// const root = document.getElementById('root');
		// root.appendChild(GreetingJS({ name: '지수' }));

		// React로 만드는 돔
		function GreetingVdom({ name }) {
			return React.createElement(
				'h1',
				{ className: 'greeting' },
				'Hello ',
				React.createElement(
					'i',
					null,
					name
				),
				'. Welcome!'
			)
		}

		// React JSX 문법
		function GreetingJsx({ name }) {
			return (
				<h1 className='greeting'>
					Hello <i>{name}</i>. Welcome!
				</h1>
			)
		}

		function App() {
			// return React.createElement(GreetingVdom, { name: '지수' })
			return React.createElement(GreetingJsx, { name: '지수' })
		}

		const root = document.getElementById('root');
		const rootReact = ReactDOM.createRoot(root);
		rootReact.render(<App />);
	</script>
</body>

</html>
